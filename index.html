<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft CPM Skins</title>
    <!-- Add the favicon link below -->
    <link rel="icon" href="https://github.com/p0tatothe1st/p0tatothe1st.github.io/blob/main/New%20Project%20(74).png?raw=true" type="image/png">
    
    <style>
        body {
            font-family: 'Comfortaa', cursive;
            background: url('https://github.com/p0tatothe1st/p0tatothe1st.github.io/blob/main/New%20Project%20(74).png?raw=true') center/cover no-repeat fixed;
            color: #fff;
            transition: background-color 0.3s ease;
            margin: 0;
            padding: 0;
            position: relative;
        }

        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5); /* Adding a semi-transparent overlay for better readability */
            border-radius: 10px;
        }

        .donation-iframe-container {
            position: absolute;
            top: 0;
            right: 0;
            width: 300px;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            box-sizing: border-box;
        }

        .donate-button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #29abe0;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
        }

        .promotion {
            margin-bottom: 20px;
            position: relative;
            text-align: center;
        }

        .promotion img {
            max-width: 100%;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            margin: 0 auto;
        }

        .promotion-label {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-bottom-left-radius: 5px;
            border-bottom-right-radius: 5px;
            box-sizing: border-box; /* Ensure padding and border are included in the width */
        }

        .promotion-name {
            font-size: 1.2em;
            margin-top: 10px;
            cursor: pointer;
            color: #fff;
            text-decoration: none;
        }

        .promotion-price {
            font-size: 1.1em;
            margin-top: 5px;
            color: #fff;
        }

    </style>

    <!-- Link to Comfortaa font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&display=swap">
</head>

<body>

    <div class="container">
        <!-- "Donate Me" Iframe -->
        <div class="donation-iframe-container">
            <iframe id='kofiframe' src='https://ko-fi.com/potatothe1st/?hidefeed=true&widget=true&embed=true&preview=true' style='border:none;width:100%;padding:4px;background:#f9f9f9;' height='712' title='potatothe1st'></iframe>
        </div>

        <h1>Welcome to Minecraft CPM Skins</h1>

        <!-- Promotion 1 -->
        <div class="promotion">
            <a href="https://ko-fi.com/s/e56c3ec258" target="_blank">
                <img src="https://storage.ko-fi.com/cdn/useruploads/display/cb6dea43-c8a8-4c7b-92fb-2d9e2db32e95_refine.png" alt="Buff Potato CPM Skin">
                <div class="promotion-label">
                    <p class="promotion-name">Buff Potato CPM Skin</p>
                    <p class="promotion-price">$3 or more</p>
                </div>
            </a>
        </div>

        <!-- Add more promotions or content here -->

    </div>

</body>

</html>
